<!-- Information -->
<div id="information">
	<span id="savid">SAVID Base</span><br>
	<span id="userID"></span>

</div>
<!-- Toolbar -->
<div id="tools" class="toolbar">
	<button id="openWordpad"></button>
<!--    <button id="openCheckmate"></button>-->
</div>


<!-- Music Player -->
<audio id="music" controls>
	<source src="application/Music Player/music/Skillet - Awake and Alive.mp3">
</audio>


<!-- Talker -->
<div id="talker">
	<div id="ear">
    	<div id="display"></div>
    </div>
	<div id="mouth">
        <input id="message" type="text">
        <button id="submitMessage">發送</button>
	</div>
</div>


<!-- Word Pad -->
<div id="wordpad" class="window">
	<div class="headbar">
   		<div id="wpTitle" class="title">Word Pad</div>
      	<button id="closeWordpad" class="close"></button>
    </div>
	<div id="wpMainArea" class="mainArea">
    	<div id="wpNoteControl">
        	<div id="wpToolbar" class="toolbar">
                <button id="addNote">新增記事</button>
                <button id="deleteNote">刪除記事</button>
                <button id="renameNote">命名記事</button>
                <button id="save">已儲存</button>
			</div>
            <div id="fileSwitch" size="10"></div>
        </div>
        <div id="wpTextArea">
	        <textarea id="content"></textarea>
		</div>
    </div>
</div>
